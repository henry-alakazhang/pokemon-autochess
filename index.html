<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon Autochess</title>
    <link rel="stylesheet" href="./app.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Share+Tech+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <script defer src="game.js"></script></head>

  <body class="body">
    <!--
      hack: force the fonts to load.
      Without this, the font is delayed until Phaser uses it
      and the first usage doesn't have the font.
    -->
    <div style="font-family:'Anonymous Pro'; visibility:hidden">.</div>
    <div style="font-family:'Share Tech Mono'; font-weight: 400; visibility:hidden">.</div>
    <div style="font-family:'Share Tech Mono'; font-weight: 700; visibility:hidden">.</div>
    <!-- disable right-click menu; we use it to trigger Pokemon info -->
    <div id="canvas" oncontextmenu="return false">
      <!-- Script swill be injected here -->
    </div>
  </body>
</html>
